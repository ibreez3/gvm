project_name: gvm

before:
  hooks:
    - go mod tidy

builds:
  - id: gvm
    main: ./cmd/gvm
    binary: gvm
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - format: tar.gz
    name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}'
    files:
      - README.md

checksum:
  name_template: 'checksums.txt'

release:
  draft: false
  name_template: 'v{{ .Version }}'
