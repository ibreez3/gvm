version: 2

project_name: gvm

before:
  hooks:
    - go mod tidy

builds:
  - id: gvm
    main: .
    binary: gvm
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/ibreez3/gvm/cmd/gvm.version={{.Version}}
      - -X github.com/ibreez3/gvm/cmd/gvm.commit={{.Commit}}
      - -X github.com/ibreez3/gvm/cmd/gvm.date={{.Date}}

archives:
  - formats: [ 'tar.gz' ]
    name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}'
    files:
      - README.md

checksum:
  name_template: 'checksums.txt'

release:
  draft: false
  name_template: 'v{{ .Version }}'
